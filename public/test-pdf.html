<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0a1628;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
            display: block;
            width: 100%;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .message.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }
        pre {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple PDF Generation Test</h1>
        
        <p>This is a simplified test to verify PDF generation works with jsPDF.</p>
        
        <button onclick="testSimplePDF()">Test 1: Generate Simple PDF</button>
        <button onclick="testWithColors()">Test 2: Generate PDF with Colors</button>
        <button onclick="testMultiPage()">Test 3: Generate Multi-Page PDF</button>
        
        <div id="message" class="message"></div>
        
        <h3>Console Output:</h3>
        <pre id="console-output">Waiting for test...</pre>
    </div>

    <!-- Load jsPDF from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        const output = document.getElementById('console-output');
        const message = document.getElementById('message');
        
        function log(msg) {
            console.log(msg);
            output.textContent += '\n' + msg;
        }
        
        function showMessage(msg, type) {
            message.textContent = msg;
            message.className = 'message ' + type;
        }
        
        // Test 1: Simplest possible PDF
        function testSimplePDF() {
            output.textContent = 'Test 1: Starting...';
            message.className = 'message';
            
            try {
                log('Step 1: Checking if jsPDF is loaded...');
                if (!window.jspdf) {
                    throw new Error('jsPDF not loaded');
                }
                log('✓ jsPDF is available');
                
                log('Step 2: Creating PDF document...');
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                log('✓ PDF document created');
                
                log('Step 3: Adding text...');
                doc.text('Hello World!', 10, 10);
                doc.text('This is a simple PDF test.', 10, 20);
                log('✓ Text added');
                
                log('Step 4: Saving PDF...');
                doc.save('simple-test.pdf');
                log('✓ PDF saved successfully!');
                
                showMessage('✓ Test 1 passed! PDF should download.', 'success');
            } catch (error) {
                log('✗ Error: ' + error.message);
                log('Stack: ' + error.stack);
                showMessage('✗ Test 1 failed: ' + error.message, 'error');
            }
        }
        
        // Test 2: PDF with colors
        function testWithColors() {
            output.textContent = 'Test 2: Starting...';
            message.className = 'message';
            
            try {
                log('Creating PDF with colors...');
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Navy background rectangle
                log('Adding navy background...');
                doc.setFillColor(10, 22, 40);
                doc.rect(0, 0, 210, 50, 'F');
                
                // White text on navy
                log('Adding white text...');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(20);
                doc.text('Executive Diagnostic', 105, 25, { align: 'center' });
                
                // Gold accent line
                log('Adding gold line...');
                doc.setFillColor(245, 158, 11);
                doc.rect(0, 50, 210, 3, 'F');
                
                // Black text below
                log('Adding black text...');
                doc.setTextColor(0, 0, 0);
                doc.setFontSize(12);
                doc.text('This is a test with navy and gold colors', 105, 70, { align: 'center' });
                
                log('Saving PDF...');
                doc.save('color-test.pdf');
                log('✓ Color test passed!');
                
                showMessage('✓ Test 2 passed! PDF with colors should download.', 'success');
            } catch (error) {
                log('✗ Error: ' + error.message);
                showMessage('✗ Test 2 failed: ' + error.message, 'error');
            }
        }
        
        // Test 3: Multi-page PDF
        function testMultiPage() {
            output.textContent = 'Test 3: Starting...';
            message.className = 'message';
            
            try {
                log('Creating multi-page PDF...');
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Page 1
                log('Creating page 1...');
                doc.setFontSize(20);
                doc.text('Page 1', 105, 20, { align: 'center' });
                doc.setFontSize(12);
                doc.text('This is the first page.', 20, 40);
                
                // Page 2
                log('Creating page 2...');
                doc.addPage();
                doc.setFontSize(20);
                doc.text('Page 2', 105, 20, { align: 'center' });
                doc.setFontSize(12);
                doc.text('This is the second page.', 20, 40);
                
                // Page 3
                log('Creating page 3...');
                doc.addPage();
                doc.setFontSize(20);
                doc.text('Page 3', 105, 20, { align: 'center' });
                doc.setFontSize(12);
                doc.text('This is the third page.', 20, 40);
                
                log('Saving multi-page PDF...');
                doc.save('multipage-test.pdf');
                log('✓ Multi-page test passed!');
                
                showMessage('✓ Test 3 passed! 3-page PDF should download.', 'success');
            } catch (error) {
                log('✗ Error: ' + error.message);
                showMessage('✗ Test 3 failed: ' + error.message, 'error');
            }
        }
        
        // Check jsPDF on page load
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (window.jspdf) {
                    log('✓ jsPDF library loaded successfully on page load');
                    log('Version: jsPDF ' + (window.jspdf.version || 'unknown'));
                } else {
                    log('✗ jsPDF library NOT loaded');
                    showMessage('⚠ Warning: jsPDF library failed to load from CDN', 'error');
                }
            }, 500);
        });
    </script>
</body>
</html>
